<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout - Web3 AI Agent</title>
    <link rel="stylesheet" href="scout-popup.css">
</head>
<body>
    <div class="scout-popup">
        <header class="scout-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="scout-logo">üîç</div>
                    <div class="title-section">
                        <h1>Scout</h1>
                        <p class="tagline">Web3 AI Agent</p>
                    </div>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">Disconnected</span>
                </div>
            </div>
        </header>

        <main class="scout-main">
            <!-- Wallet Connection Section -->
            <section class="wallet-section" id="walletSection">
                <div class="section-header">
                    <h3>üí≥ Wallet Connection</h3>
                </div>
                
                <!-- Disconnected State -->
                <div class="wallet-disconnected" id="walletDisconnected">
                    <div class="connect-prompt">
                        <p>Connect your Web3 wallet to start using Scout's AI-powered analysis.</p>
                        <button id="connectWalletBtn" class="btn btn-primary">
                            üîå Connect Wallet
                        </button>
                    </div>
                </div>
                
                <!-- Connected State -->
                <div class="wallet-connected hidden" id="walletConnected">
                    <div class="wallet-info">
                        <div class="wallet-header">
                            <div class="provider-info">
                                <span class="provider-name" id="providerName">MetaMask</span>
                                <span class="network-name" id="networkName">Ethereum</span>
                            </div>
                            <button id="disconnectBtn" class="btn btn-small btn-secondary">Disconnect</button>
                        </div>
                        
                        <div class="account-info">
                            <div class="account-address">
                                <label>Account:</label>
                                <span class="address" id="accountAddress">0x...</span>
                                <button class="copy-btn" id="copyAddressBtn" title="Copy address">üìã</button>
                            </div>
                            
                            <div class="account-balance">
                                <label>Balance:</label>
                                <span class="balance" id="accountBalance">0.000 ETH</span>
                                <button class="refresh-btn" id="refreshBalanceBtn" title="Refresh balance">üîÑ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Scout Actions Section -->
            <section class="actions-section" id="actionsSection">
                <div class="section-header">
                    <h3>üöÄ Scout Actions</h3>
                </div>
                
                <div class="action-buttons">
                    <button id="scanPageBtn" class="btn btn-primary action-btn">
                        <span class="btn-icon">üîç</span>
                        <div class="btn-content">
                            <span class="btn-title">Scan Page</span>
                            <span class="btn-description">Find tokens and addresses</span>
                        </div>
                    </button>
                    
                    <button id="analyzeAddressBtn" class="btn btn-secondary action-btn">
                        <span class="btn-icon">üìä</span>
                        <div class="btn-content">
                            <span class="btn-title">Analyze Address</span>
                            <span class="btn-description">Get wallet insights</span>
                        </div>
                    </button>
                    
                    <button id="ocrScanBtn" class="btn btn-secondary action-btn">
                        <span class="btn-icon">üëÅÔ∏è</span>
                        <div class="btn-content">
                            <span class="btn-title">OCR Scan</span>
                            <span class="btn-description">Extract text from images</span>
                        </div>
                    </button>
                </div>
            </section>

            <!-- Quick Tools Section -->
            <section class="tools-section">
                <div class="section-header">
                    <h3>üõ†Ô∏è Quick Tools</h3>
                </div>
                
                <div class="tool-grid">
                    <div class="tool-item">
                        <label for="addressInput">Address/Token Lookup:</label>
                        <div class="input-group">
                            <input type="text" id="addressInput" placeholder="Enter address or token symbol...">
                            <button id="lookupBtn" class="btn btn-small">Search</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section hidden" id="resultsSection">
                <div class="section-header">
                    <h3>üìã Results</h3>
                    <button id="clearResultsBtn" class="btn btn-link">Clear</button>
                </div>
                
                <div class="results-content" id="resultsContent">
                    <!-- Results will be populated here -->
                </div>
            </section>
        </main>

        <footer class="scout-footer">
            <div class="footer-actions">
                <button id="optionsBtn" class="btn btn-link">‚öôÔ∏è Settings</button>
                <div class="footer-links">
                    <a href="#" id="helpLink">Help</a>
                    <a href="#" id="docsLink">Docs</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="scout-popup.js"></script>
</body>
</html>
