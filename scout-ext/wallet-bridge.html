<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Detection Bridge</title>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --primary: 240 9% 9%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --radius: 0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 32px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 1px 3px 0 hsla(var(--foreground), 0.1), 0 1px 2px -1px hsla(var(--foreground), 0.1);
        }

        .header {
            margin-bottom: 32px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: hsl(var(--muted-foreground));
            line-height: 1.5;
        }

        .wallet-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        .wallet-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            background: hsl(var(--secondary));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            color: hsl(var(--secondary-foreground));
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .wallet-btn:hover {
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
            transform: translateY(-1px);
        }

        .wallet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .wallet-btn.connecting {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .wallet-icon {
            font-size: 20px;
        }

        .status {
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            margin: 16px 0;
        }

        .status.success {
            background: hsl(142.1 76.2% 36.3% / 0.1);
            color: hsl(142.1 76.2% 36.3%);
            border: 1px solid hsl(142.1 76.2% 36.3% / 0.3);
        }

        .status.error {
            background: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
            border: 1px solid hsl(var(--destructive) / 0.3);
        }

        .status.loading {
            background: hsl(var(--muted));
            color: hsl(var(--muted-foreground));
            border: 1px solid hsl(var(--border));
        }

        .wallet-info {
            background: hsl(var(--muted));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 16px;
            margin-top: 16px;
            text-align: left;
        }

        .wallet-info h4 {
            font-size: 16px;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 8px;
        }

        .wallet-info p {
            font-size: 14px;
            color: hsl(var(--muted-foreground));
            margin-bottom: 4px;
        }

        .address {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: hsl(var(--background));
            padding: 8px 12px;
            border-radius: var(--radius);
            font-size: 12px;
            word-break: break-all;
            margin-top: 8px;
        }

        .disconnect-btn {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
            border: 1px solid hsl(var(--destructive));
            padding: 8px 16px;
            border-radius: var(--radius);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s ease;
        }

        .disconnect-btn:hover {
            background: hsl(var(--destructive) / 0.9);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid hsl(var(--muted));
            border-top: 2px solid hsl(var(--primary));
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-wallets {
            text-align: center;
            color: hsl(var(--muted-foreground));
            font-size: 14px;
            line-height: 1.5;
        }

        .install-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }

        .install-link {
            color: hsl(var(--primary));
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .install-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ðŸš€ Connect Solana Wallet</h1>
            <p class="subtitle">Choose your preferred wallet to connect to Scout Social Trader</p>
        </div>

        <div id="walletButtons" class="wallet-grid">
            <!-- Wallets will be populated here -->
        </div>        <div id="status" class="status" style="display: none;"></div>
        <div id="walletInfo" class="wallet-info" style="display: none;"></div>
    </div>    <!-- Load external wallet bridge script -->
    <script src="wallet-bridge-enhanced.js"></script>
</body>
</html>
