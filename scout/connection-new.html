<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Solana Wallet - Scout Social Trader</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --primary: 240 9% 9%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --radius: 0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: hsl(var(--card));
            border-bottom: 1px solid hsl(var(--border));
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: hsl(var(--muted-foreground));
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: hsl(var(--secondary));
            border: 1px solid hsl(var(--border));
            color: hsl(var(--secondary-foreground));
            padding: 8px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .close-btn:hover {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }

        .main-content {
            flex: 1;
            padding: 0;
            overflow: hidden;
        }

        #walletFrame {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
            background: hsl(var(--background));
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid hsl(var(--muted));
            border-top: 4px solid hsl(var(--primary));
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            background: hsl(var(--muted));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 16px 20px;
            margin: 20px;
            text-align: center;
            font-size: 14px;
            color: hsl(var(--muted-foreground));
        }

        .status-message.success {
            background: hsl(142.1 76.2% 36.3% / 0.1);
            color: hsl(142.1 76.2% 36.3%);
            border-color: hsl(142.1 76.2% 36.3% / 0.3);
        }

        .status-message.error {
            background: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
            border-color: hsl(var(--destructive) / 0.3);
        }

        .fallback-content {
            padding: 40px 20px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .fallback-content h2 {
            font-size: 20px;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 16px;
        }

        .fallback-content p {
            font-size: 14px;
            color: hsl(var(--muted-foreground));
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: 1px solid hsl(var(--border));
            padding: 12px 24px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: hsl(var(--primary) / 0.9);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-btn" onclick="closeConnectionPage()" title="Close">‚úñ</button>
        <h1>üöÄ Connect Solana Wallet</h1>
        <p>Connect your wallet to access Scout Social Trader features</p>
    </div>

    <div class="main-content">
        <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading wallet connection interface...</p>
        </div>

        <iframe 
            id="walletFrame" 
            src="" 
            style="display: none;"
            title="Wallet Connection Interface">
        </iframe>

        <div id="fallbackContent" class="fallback-content" style="display: none;">
            <h2>‚ö†Ô∏è Unable to Load Wallet Interface</h2>
            <p>We're having trouble loading the wallet connection interface. This might be due to network issues or security settings.</p>
            <button class="refresh-btn" onclick="retryConnection()">üîÑ Try Again</button>
        </div>
    </div>

    <script>
        class ExtensionWalletManager {
            constructor() {
                this.isConnected = false;
                this.walletData = null;
                this.initializeConnection();
            }

            initializeConnection() {
                // Try to load the wallet bridge
                this.loadWalletBridge();
                
                // Listen for messages from the iframe
                window.addEventListener('message', (event) => {
                    this.handleWalletMessage(event);
                });

                // Set timeout for fallback
                setTimeout(() => {
                    this.checkLoadingStatus();
                }, 10000); // 10 seconds timeout
            }

            loadWalletBridge() {
                const iframe = document.getElementById('walletFrame');
                const loadingContainer = document.getElementById('loadingContainer');
                
                // First try to load from the extension's resources
                const extensionBridgeUrl = chrome.runtime.getURL('wallet-bridge.html');
                
                iframe.onload = () => {
                    loadingContainer.style.display = 'none';
                    iframe.style.display = 'block';
                };

                iframe.onerror = () => {
                    this.showFallback();
                };

                iframe.src = extensionBridgeUrl;
            }

            checkLoadingStatus() {
                const iframe = document.getElementById('walletFrame');
                const loadingContainer = document.getElementById('loadingContainer');
                
                if (loadingContainer.style.display !== 'none') {
                    this.showFallback();
                }
            }

            showFallback() {
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('walletFrame').style.display = 'none';
                document.getElementById('fallbackContent').style.display = 'block';
            }

            handleWalletMessage(event) {
                if (event.data.source !== 'wallet-bridge') return;

                switch (event.data.type) {
                    case 'WALLETS_DETECTED':
                        console.log('Wallets detected:', event.data.data.availableWallets);
                        this.showStatusMessage('Wallets detected successfully!', 'success');
                        break;

                    case 'NO_WALLETS_FOUND':
                        console.log('No wallets found');
                        this.showStatusMessage('No wallets found. Please install a Solana wallet.', 'error');
                        break;

                    case 'WALLET_CONNECTED':
                        console.log('Wallet connected:', event.data.data.walletData);
                        this.handleWalletConnected(event.data.data.walletData);
                        break;

                    case 'WALLET_DISCONNECTED':
                        console.log('Wallet disconnected');
                        this.handleWalletDisconnected();
                        break;
                }
            }

            async handleWalletConnected(walletData) {
                this.isConnected = true;
                this.walletData = walletData;

                // Store wallet data in extension storage
                try {
                    await chrome.storage.local.set({
                        isWalletConnected: true,
                        walletName: walletData.walletName,
                        walletIcon: walletData.walletIcon,
                        walletAddress: walletData.publicKey,
                        walletBalance: walletData.balance,
                        connectionTime: walletData.connectionTime
                    });

                    this.showStatusMessage(`‚úÖ ${walletData.walletName} connected successfully!`, 'success');
                    
                    // Notify background script
                    chrome.runtime.sendMessage({
                        type: 'WALLET_CONNECTED',
                        walletData: walletData
                    });

                    // Auto-close after successful connection
                    setTimeout(() => {
                        this.closeConnectionPage();
                    }, 2000);

                } catch (error) {
                    console.error('Failed to store wallet data:', error);
                    this.showStatusMessage('Failed to save wallet connection.', 'error');
                }
            }

            async handleWalletDisconnected() {
                this.isConnected = false;
                this.walletData = null;

                // Clear wallet data from extension storage
                try {
                    await chrome.storage.local.remove([
                        'isWalletConnected',
                        'walletName',
                        'walletIcon', 
                        'walletAddress',
                        'walletBalance',
                        'connectionTime'
                    ]);

                    this.showStatusMessage('Wallet disconnected.', 'success');
                    
                    // Notify background script
                    chrome.runtime.sendMessage({
                        type: 'WALLET_DISCONNECTED'
                    });

                } catch (error) {
                    console.error('Failed to clear wallet data:', error);
                }
            }

            showStatusMessage(message, type = 'info') {
                // Remove existing status messages
                const existingStatus = document.querySelector('.status-message');
                if (existingStatus) {
                    existingStatus.remove();
                }

                // Create new status message
                const statusDiv = document.createElement('div');
                statusDiv.className = `status-message ${type}`;
                statusDiv.textContent = message;
                
                // Insert after header
                const header = document.querySelector('.header');
                header.parentNode.insertBefore(statusDiv, header.nextSibling);

                // Auto-remove after 5 seconds (except for success messages)
                if (type !== 'success') {
                    setTimeout(() => {
                        if (statusDiv.parentNode) {
                            statusDiv.remove();
                        }
                    }, 5000);
                }
            }

            closeConnectionPage() {
                // Close the current tab
                if (chrome.tabs) {
                    chrome.tabs.getCurrent((tab) => {
                        chrome.tabs.remove(tab.id);
                    });
                } else {
                    window.close();
                }
            }
        }

        // Global functions for UI
        function closeConnectionPage() {
            walletManager.closeConnectionPage();
        }

        function retryConnection() {
            location.reload();
        }

        // Initialize wallet manager
        const walletManager = new ExtensionWalletManager();
    </script>
</body>
</html>
