<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Solana Wallet - Scout Social Trader</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --primary: 240 9% 9%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --radius: 0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container { 
            max-width: 600px;
            width: 100%;
            background: hsl(var(--card));
            color: hsl(var(--card-foreground));
            padding: 40px;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: hsl(var(--foreground));
        }
        
        p {
            color: hsl(var(--muted-foreground));
            margin-bottom: 32px;
            font-size: 16px;
        }
        
        .wallet-btn { 
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 16px auto;
            padding: 16px 24px;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-size: 16px;
            font-weight: 500;
        }
        
        .wallet-btn:hover { 
            background: hsl(var(--primary) / 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px hsla(var(--foreground), 0.1);
        }
        
        .status { 
            background: hsl(var(--muted));
            color: hsl(var(--muted-foreground));
            padding: 16px;
            border-radius: var(--radius);
            margin: 20px 0;
            border: 1px solid hsl(var(--border));
        }
        
        .success { 
            background: hsl(142 76% 36%);
            color: hsl(0 0% 98%);
            border-color: hsl(142 76% 45%);
        }
        
        .error { 
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
            border-color: hsl(var(--destructive));
        }
        
        .loading { 
            background: hsl(48 96% 89%);
            color: hsl(25 95% 53%);
            border-color: hsl(48 96% 76%);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: hsl(var(--secondary));
            border: 1px solid hsl(var(--border));
            color: hsl(var(--secondary-foreground));
            padding: 8px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .close-btn:hover {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }
        
        .wallet-details {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            padding: 24px;
            border-radius: var(--radius);
            margin: 24px 0;
        }
        
        .wallet-details h2 {
            color: hsl(142 76% 36%);
            margin-bottom: 16px;
            font-size: 24px;
        }
        
        .wallet-details p {
            margin-bottom: 8px;
            text-align: left;
        }
        
        .wallet-details strong {
            color: hsl(var(--foreground));
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="closeConnectionPage()">âœ–</button>
    
    <div class="container">
        <h1>ðŸš€ Connect Your Solana Wallet</h1>
        <p>Choose your preferred wallet to connect with Scout Social Trader</p>
        
        <div id="connectionStatus" class="status" style="display: none;">
            Detecting available wallets...
        </div>
        
        <div id="walletButtons">
            <div class="status loading">
                Detecting wallets...
            </div>
        </div>
        
        <div id="walletDetails" class="wallet-details" style="display: none;">
            <h2>âœ… Connection Successful!</h2>
            <div id="walletInfo"></div>
            <div id="balanceInfo"></div>
            <button class="wallet-btn" onclick="completeConnection()">
                Continue to Extension
            </button>
        </div>
    </div>

    <script src="connection.js"></script>
</body>
</html>
